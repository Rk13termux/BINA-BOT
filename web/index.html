<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <title>Invictus Trader Pro - Professional Crypto Trading</title>
  <meta name="description" content="Professional cryptocurrency trading platform with real-time analysis, advanced charts, and AI-powered insights. Trade Bitcoin, Ethereum, and more with confidence.">
  <meta name="keywords" content="cryptocurrency, trading, binance, bitcoin, ethereum, charts, technical analysis, crypto trading">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Invictus Trader Pro - Professional Crypto Trading">
  <meta property="og:description" content="Advanced cryptocurrency trading platform with real-time data, professional charts, and AI-powered insights.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Invictus Trader Pro">
  <meta property="twitter:description" content="Professional cryptocurrency trading platform">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Invictus Trader Pro">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Theme -->
  <meta name="theme-color" content="#1A1A1A">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://api.binance.com">
  <link rel="preconnect" href="https://stream.binance.com">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      z-index: 9999;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      border-radius: 20px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #1a1a1a;
      box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 16px;
      color: #888;
      margin-bottom: 40px;
      text-align: center;
      max-width: 400px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="logo">IT</div>
    <div class="title">Invictus Trader Pro</div>
    <div class="subtitle">Professional cryptocurrency trading platform</div>
    <div class="spinner"></div>
    <div class="loading-text">Loading application...</div>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-in-out';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
