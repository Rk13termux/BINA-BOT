name: Build Invictus Trader Pro - Simple Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.27.1"

jobs:
  # Verificación básica
  check:
    name: Basic Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check if project compiles
        run: flutter pub get && echo "Dependencies installed successfully"

  # Build Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: check
    if: success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get

    - name: Create dummy signing config
      run: |
        echo "storePassword=dummy123" > android/key.properties
        echo "keyPassword=dummy123" >> android/key.properties
        echo "keyAlias=dummykey" >> android/key.properties
        echo "storeFile=../app/dummy-keystore.jks" >> android/key.properties
        
    - name: Create dummy keystore
      run: |
        keytool -genkey -v -keystore android/app/dummy-keystore.jks \
          -keyalg RSA -keysize 2048 -validity 10000 -alias dummykey \
          -storepass dummy123 -keypass dummy123 \
          -dname "CN=Invictus Trader, OU=Trading, O=Invictus, L=City, S=State, C=US"

    - name: Build APK Release
      run: flutter build apk --release --target-platform android-arm64

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: invictus-trader-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  # Build Windows Desktop
  build-windows:
    name: Build Windows Desktop
    runs-on: windows-latest
    needs: check
    if: success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop

    - name: Get dependencies
      run: flutter pub get

    - name: Build Windows
      run: flutter build windows --release

    - name: Create Windows ZIP
      run: |
        Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath invictus-trader-windows.zip

    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: invictus-trader-windows
        path: invictus-trader-windows.zip
